<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimberKitty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 flex flex-col items-center justify-center min-h-screen text-white p-4 overflow-x-hidden md:pb-4 pb-24">

    <div class="absolute top-4 right-4 z-50">
    <button id="auth-button" class="panel-button px-4 py-2 rounded-lg font-bold">
        Ładowanie...
    </button>
    </div>

    <h1 class="text-4xl md:text-6xl font-bold mb-4 text-shadow">TimberKitty</h1>

        <main class="w-full max-w-7xl mx-auto flex flex-col md:flex-row justify-center items-center md:items-start gap-6">

            <div id="stats-panel" class="w-full md:w-1/4 panel rounded-lg p-4 flex flex-col items-center gap-4 order-2 md:order-1">
                <h2 class="text-2xl font-bold text-shadow text-center">Profil Gracza</h2>
                <div id="main-avatar-container" class="w-24 h-24 bg-gray-700 rounded-full border-4 border-gray-500 flex items-center justify-center equipment-slot">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div id="main-username" class="text-xl font-bold text-shadow -mt-2 mb-2">Gość</div>
                <div id="coins-stat-box" class="stat-box w-full bg-gray-900/50 p-3 rounded-md text-center transition-shadow duration-300">
                    <p class="text-gray-400 text-sm">Monety</p>
                    <p id="coinsStat" class="text-2xl font-bold text-yellow-400">0</p>
                </div>
                <div id="highscore-stat-box" class="stat-box w-full bg-gray-900/50 p-3 rounded-md text-center transition-shadow duration-300">
                    <p class="text-gray-400 text-sm">Najlepszy Wynik</p>
                    <p id="highScoreStat" class="text-2xl font-bold">0</p>
                </div>
                <div id="totalchops-stat-box" class="stat-box w-full bg-gray-900/50 p-3 rounded-md text-center transition-shadow duration-300">
                    <p class="text-gray-400 text-sm">Suma Ściętych</p>
                    <p id="totalChopsStat" class="text-2xl font-bold">0</p>
                </div>
            </div>

            <div class="w-full max-w-sm md:max-w-md order-1 md:order-2">
                <div id="game-container" class="relative w-full">
                    <div id="timer-bar-container" class="w-full h-6 rounded-md mb-2 overflow-hidden">
                        <div id="timer-bar" class="h-full w-full"></div>
                    </div>
                    <div id="score" class="absolute top-10 left-1/2 -translate-x-1/2 text-5xl font-bold text-shadow">0</div>
                    <canvas id="gameCanvas"></canvas>
                    <div id="message-overlay" class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center rounded-lg text-center p-4">
                        <h2 id="message-title" class="text-4xl font-bold mb-2 text-shadow">Gotowy?</h2>
                        <p id="message-text" class="text-xl text-shadow mb-4">Kliknij przycisk, aby rozpocząć!</p>
                        <button id="startButton" class="px-8 py-3 bg-green-500 hover:bg-green-600 rounded-lg text-2xl font-bold transition-transform transform hover:scale-105 text-shadow">Graj!</button>
                        <button id="resetButton" class="text-sm text-gray-400 hover:text-red-500 underline mt-4">Zresetuj postęp</button>
                    </div>
                </div>
                <div class="mt-4 text-center text-gray-400">
                    <p>Użyj klawiszy (A/D, J/L, ←/→) lub kliknij, aby ścinać drzewo.</p>
                    <p>Omijaj gałęzie!</p>
                </div>
            </div>

            <div id="shop-panel" class="w-full md:w-1/4 panel rounded-lg p-4 flex-col items-center gap-4 order-3 hidden md:flex">
                <h2 class="text-2xl font-bold text-shadow text-center mb-4">Sklep</h2>
                <div id="shop-preview-container" class="w-full flex flex-col gap-4"></div>
            </div>
        </main>

    <footer id="bottom-nav" class="md:hidden fixed bottom-0 left-0 w-full flex justify-around items-center z-40">
    <button id="nav-shop-button" class="nav-button">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        <span>Sklep</span>
    </button>
    <button id="nav-equipment-button" class="nav-button">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
        <span>Ekwipunek</span>
    </button>
    <button id="nav-achievements-button" class="nav-button">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z"></path></svg>
        <span>Osiągnięcia</span>
    </button>
    <button id="nav-leaderboard-button" class="nav-button opacity-50 cursor-not-allowed" disabled>
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
        <span>Ranking</span>
    </button>
    </footer>

    <!-- Modal Osiągnięć -->
    <div id="achievements-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
        <div class="modal-content panel w-11/12 md:w-1/2 max-w-2xl p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl font-bold text-shadow">Osiągnięcia</h2>
                <button id="close-achievements-button" class="text-4xl font-bold hover:text-red-500 transition-colors">&times;</button>
            </div>
            <div id="achievements-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </div>
    </div>

    <!-- Modal Sklepu -->
    <div id="shop-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
        <div class="modal-content panel w-11/12 md:w-1/2 max-w-2xl p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 id="shop-modal-title" class="text-3xl font-bold text-shadow">Sklep</h2>
                <button id="close-shop-button" class="text-4xl font-bold hover:text-red-500 transition-colors">&times;</button>
            </div>
            <div id="shop-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </div>
    </div>

    <div id="equipment-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
    <div class="modal-content panel w-11/12 md:w-1/2 max-w-2xl p-6 rounded-lg">
        <div class="flex justify-between items-center mb-4">
            <h2 id="equipment-modal-title" class="text-3xl font-bold text-shadow">Wybierz przedmiot</h2>
            <button id="close-equipment-button" class="text-4xl font-bold hover:text-red-500 transition-colors">&times;</button>
        </div>
        <button id="unequip-button" class="w-full p-2 mb-4 bg-red-700 hover:bg-red-600 rounded-md">Zdejmij przedmiot</button>
        <div id="equipment-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            </div>
    </div>
    </div>
    <div id="notification-container" class="fixed top-5 right-5 z-[100] flex flex-col items-end gap-3"></div>
    <script src="script.js"></script>
</body>
</html>
